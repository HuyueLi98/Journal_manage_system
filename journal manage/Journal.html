    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


<style>
.bg-info {
    background-color: #51005c;
}
body {
  padding-top: 50px;
  background:url(bkg.jpg) no-repeat center center
  
}
.starter-template {
  color: #000;
  padding: 100px 50px;
  text-align: center;
}
.btn-block+.btn-block {
    margin-top: 0px;
}
.main-style{

background-color:rgb(94, 12, 110)

}
.btn-style{

background-color:rgb(119, 51, 133)

}
.char-style{
  color: #fff;
}

.btn-primary {
    color: #fff;
    background-color: #781585;
    border-color: #51005c;
}
.navbar-inverse {
    background-color: #51005c;
    border-color: #000000;
}

.navbar-inverse .navbar-brand {
    color: #ececec;
}
</style>
  </head>

  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand " href="#">期刊管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template ">
        <h1>期 刊 管 理 系 统 操 作 界 面</h1>
      </div>
      <div class="row">
        <div class="col-xs-6 bg-info">
          <h2 class="text-center char-style " >期刊数据库管理</h2>
          <div class="row">
              <button type="button" class="btn btn-primary btn-lg btn-block btn-style" data-toggle="collapse" aria-controls="admin_search_menu"data-target="#admin_search_menu" >
                查询操作
              </button>
              <div class="collapse col-xs-12" id="admin_search_menu">
                  <button type="button" class="btn btn-primary btn-block" onclick="window.location.href = 'sch_journal'">
                    期刊
                  </button>
                  <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
                    借阅记录
                  </button>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block " data-toggle="collapse" data-target="#admin_op_menu" aria-controls="admin_op_menu">
                更改操作
              </button>
              <div class="collapse col-xs-12" id="admin_op_menu">
                  <button type="button" class="btn btn-primary btn-block" >
                    征订清单
                  </button>
                  <button type="button" class="btn btn-primary btn-block">
                    库存
                  </button>
                  <button type="button" class="btn btn-primary btn-block">
                    期刊信息
                  </button>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block " data-toggle="collapse" data-target="#admin_subs_menu" aria-controls="admin_subs_menu">
                征订操作
              </button>
              <div class="collapse col-xs-12" id="admin_subs_menu">
                  <button type="button" class="btn btn-primary btn-block" >
                    定书
                  </button>
                  <button type="button" class="btn btn-primary btn-block">
                    新书入库
                  </button>
              </div>
          </div>
        </div>
        <div class="col-xs-6 bg-info">
          <h2 class="text-center char-style">用户管理</h2>
          <div class="row">
              <button type="button" class="btn btn-primary btn-lg btn-block"  >
                用户借书
              </button>
              <button type="button" class="btn btn-primary btn-lg btn-block" >
                用户还书
              </button>
              <button type="button" class="btn btn-primary btn-lg btn-block" >
                用户信息
              </button>
          </div>
        </div>
      </div>

    </div><!-- /.container -->
